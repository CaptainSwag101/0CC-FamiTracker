dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake ../libft0cc
  - cmake --build . -- -j4
  - ctest -V

notifications:
  email:
    on_success: change
    on_failure: change
